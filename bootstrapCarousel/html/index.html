<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../source/bootstrap-4.0.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/css.css">
	</head>
	<body>
		<!-- 头部导航栏navbar -->
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a href="#" class="navbar-brand">Carousel</a>
				<button type="button" class="navbar-toggler" data-target="#navbarCollapse" data-toggle="collapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Link</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Disabled</a></li>
					</ul>
					<form method="post" class="form-inline">
						<input type="text" class="form-control mr-2" placeholder="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</header>
		<div class="container mt-5">
			<div class="carousel slide" id="show" data-ride="carousel">
				<!-- 指示符 -->
				<ul class="carousel-indicators">
					<li class="active" data-target="#show" data-slide-to="0"></li>
					<li data-target="#show" data-slide-to="1"></li>
					<li data-target="#show" data-slide-to="2"></li>
				</ul>
				<!-- 轮播主体 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="../img/th.jpg" class="img-fluid">
						<div class="carousel-caption text-center">
							<h1>这是第一张图片</h1>
						</div>
					</div>
					<div class="carousel-item">
						<img src="../img/th-02.jpg" class="img-fluid">
						<div class="carousel-caption text-center">
							<h1>这是第二张图片</h1>
						</div>
					</div>
					<div class="carousel-item">
						<img src="../img/th-03.jpg" class="img-fluid">
						<div class="carousel-caption text-center">
							<h1>这是第三张图片</h1>
						</div>
					</div>
				</div>
				<!-- 轮播按钮 -->
				<a href="#show" class="carousel-control-prev" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a href="#show" class="carousel-control-next" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
			</div>
		</div>
		<script src="../source/bootstrap-4.0.0/dist/js/jquery-3.1.1.min.js"></script>
		<script src="../source/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
