<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../source/bootstrap-4.0.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/css.css">
	</head>
	<body class="mt-3 mb-3">
		<form action="" class="form-signin">
			<img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" height="72" width="72">
			<h1 class="h3 my-3 font-weight-normal">Please sign in</h1>
			<lable class="sr-only" for="inputEmail">Email address</lable>
			<input type="text" class="form-control mb-3" placeholder="Email address" required="required" autofocus="autofocus">
			<label class="sr-only" for="inputPassword">Password</label>
			<input type="password" class="form-control mb-2" name="" id="" value="" placeholder="Password" required="required"/>
			<div class="checkbox">
				<input type="checkbox">
				<label>Remember me</label>
			</div>
			<button class="btn btn-primary btn-block my-3" type="submit">Sign in</button>
			<p class="my-3 text-muted">
				&copy; 2017-2019
			</p>
		</form>
		<script src="../source/bootstrap-4.0.0/dist/js/jquery-3.1.1.min.js"></script>
		<script src="../source/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
